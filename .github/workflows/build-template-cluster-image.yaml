name: build-template-cluster-image
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "template"
      - "scripts/build-cluster-image.sh"
      - ".github/workflows/build-template-cluster-image.yaml"
jobs:
  gen-targets:
    runs-on: ubuntu-latest
    outputs:
      all_changed_files: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get all changed template files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            template/*.yaml
          json: true
          escape_json: false
      - name: List all changed files
        run: echo ${{ steps.changed-files.outputs.all_changed_files }}
  build:
    runs-on: ubuntu-latest
    needs: gen-target
    strategy:
      matrix:
        target: ${{ fromJSON(needs.changed-files.outputs.all_changed_files) }}
    steps:
      - name: echo
        run: |
          echo ${{ matrix.target }}