name: build-template-cluster-image
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "template"
      - "scripts/build-cluster-image.sh"
      - ".github/workflows/build-template-cluster-image.yaml"
jobs:
  gen-target:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get all changed template files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            template/*.yaml
          separator: ","
  build:
    runs-on: ubuntu-latest
    needs: gen-target
    steps:
      - name: test
        run: |
          echo ${{ needs.gen-target.outputs.files }}
