name: build-template-cluster-image
on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "template"
jobs:
  gen-targets:
    runs-on: ubuntu-latest
    outputs:
      targets: ${{ steps.changed-files.outputs.all_changed_files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Get all changed template files
        id: changed-files
        uses: tj-actions/changed-files@v41
        with:
          files: |
            template/*.yaml
          json: true
          escape_json: false
      - name: List all changed files
        run: echo ${{ steps.changed-files.outputs.all_changed_files }}
  build:
    runs-on: ubuntu-latest
    needs: gen-targets
    strategy:
      matrix:
        target: ${{ fromJSON(needs.gen-targets.outputs.targets) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up sealos
        run: |
      - name: Login to ghcr.io
        run: |
      - name: Set image tags
        run: |
      - name: Build cluster image
        run: |
          bash scripts/build-cluster-image.sh ${{ matrix.target }} ghcr.io/${{ github.repository_owner }}