apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: ${{ defaults.app_name }}
spec:
  title: rustdesk
  url: 'https://rustdesk.com/'
  gitRepo: 'https://github.com/rustdesk/rustdesk'
  author: 'L.King'
  description: '开源的远程连接工具，比肩Teamviewer和ToDesk'
  readme: 'https://raw.githubusercontent.com/labring-actions/templates/main/template/rustdesk/README.md'
  icon: 'https://raw.githubusercontent.com/labring-actions/templates/main/template/rustdesk/logo.png'
  templateType: inline
  defaults:
    app_host:
      type: string
      value: ${{ random(8) }}
    app_name:
      type: string
      value: rustdesk-${{ random(8) }}
  inputs:
    ENCRYPTED_ONLY:
      description: '1:仅限于提供公钥的加密传输, 0:允许非加密传输'
      type: choice
      options:
        - 1
        - 0
      required: true
    
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: rustdesk/rustdesk-server-s6:latest
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: ${{ defaults.app_name }}
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: ${{ defaults.app_name }}
          image: rustdesk/rustdesk-server-s6:latest
          env: 
            - name: RELAY
              value: "${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}"
            - name: ENCRYPTED_ONLY
              value: "${{ inputs.ENCRYPTED_ONLY }}"
          resources:
            requests:
              cpu: 20m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          ports:
            - containerPort: 21115
              protocol: TCP
              name: 'heartbeat'
            - containerPort: 21116
              protocol: TCP
              name: 'rendezvous-tcp'
            - containerPort: 21116
              protocol: UDP
              name: 'rendezvous-udp'
            - containerPort: 21117
              protocol: TCP
              name: 'relay'
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: vn-data
              mountPath: /data
      volumes: []
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /data
          value: '1'
        name: vn-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 256Mi

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  type: NodePort
  ports:
    - protocol: UDP
      port: 21116
      targetPort: 21116
      name: 'rendezvous-udp'
    - protocol: TCP
      port: 21116
      targetPort: 21116
      name: 'rendezvous-tcp'
    - protocol: TCP
      port: 21117
      targetPort: 21117
      name: 'relay'
    - protocol: TCP
      port: 21115
      targetPort: 21115
      name: 'heartbeat'
  selector:
    app: ${{ defaults.app_name }}
