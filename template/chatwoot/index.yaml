apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: chatwoot
spec:
  title: "Chatwoot"
  description: "Open-source customer engagement platform with live chat, email, and social media integrations"
  url: "https://www.chatwoot.com"
  gitRepo: "https://github.com/chatwoot/chatwoot"
  author: "Sealos"
  readme: "https://raw.githubusercontent.com/chatwoot/chatwoot/refs/heads/develop/README.md"
  icon: "https://avatars.githubusercontent.com/u/23416667?s=48&v=4"
  templateType: inline
  locale: en
  i18n:
    zh:
      description: "开源客户互动平台，支持实时聊天、邮件和社交媒体集成"
  categories:
    - tool
  defaults:
    app_name:
      type: string
      value: chatwoot-${{ random(8) }}
    app_host:
      type: string
      value: chatwoot-${{ random(8) }}
    secret_key_base:
      type: string
      value: ${{ random(64) }}

---
# PostgreSQL ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${{ defaults.app_name }}-pg
  labels:
    sealos-db-provider-cr: ${{ defaults.app_name }}-pg
    app.kubernetes.io/instance: ${{ defaults.app_name }}-pg
    app.kubernetes.io/managed-by: kbcli

---
# PostgreSQL Role
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ${{ defaults.app_name }}-pg
  labels:
    sealos-db-provider-cr: ${{ defaults.app_name }}-pg
    app.kubernetes.io/instance: ${{ defaults.app_name }}-pg
    app.kubernetes.io/managed-by: kbcli
rules:
  - apiGroups:
      - "*"
    resources:
      - "*"
    verbs:
      - "*"

---
# PostgreSQL RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ${{ defaults.app_name }}-pg
  labels:
    sealos-db-provider-cr: ${{ defaults.app_name }}-pg
    app.kubernetes.io/instance: ${{ defaults.app_name }}-pg
    app.kubernetes.io/managed-by: kbcli
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ${{ defaults.app_name }}-pg
subjects:
  - kind: ServiceAccount
    name: ${{ defaults.app_name }}-pg

---
# PostgreSQL Cluster
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  name: ${{ defaults.app_name }}-pg
  labels:
    clusterdefinition.kubeblocks.io/name: postgresql
    clusterversion.kubeblocks.io/name: postgresql-14.8.0
    sealos-db-provider-cr: ${{ defaults.app_name }}-pg
  annotations:
    kubeblocks.io/extra-env: '{"KB_EMBEDDED_PGVECTOR":"on"}'
spec:
  clusterDefinitionRef: postgresql
  clusterVersionRef: postgresql-14.8.0
  terminationPolicy: Delete
  affinity:
    podAntiAffinity: Preferred
    topologyKeys:
      - kubernetes.io/hostname
  tolerations:
    - key: kb-data
      operator: Equal
      value: "true"
      effect: NoSchedule
  componentSpecs:
    - name: postgresql
      componentDefRef: postgresql
      enabledLogs:
        - running
      disableExporter: true
      serviceAccountName: ${{ defaults.app_name }}-pg
      replicas: 1
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 51Mi
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi

---
# Chatwoot Database Initialization Job
apiVersion: batch/v1
kind: Job
metadata:
  name: ${{ defaults.app_name }}-init
spec:
  completions: 1
  template:
    spec:
      containers:
        - name: pgsql-init
          image: postgres:14-alpine
          env:
            - name: PG_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: password
            - name: PG_HOST
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: host
            - name: PG_PORT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: port
            - name: PG_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: username
            - name: DATABASE_URL
              value: postgresql://$(PG_USERNAME):$(PG_PASSWORD)@$(PG_HOST):$(PG_PORT)
          command:
            - /bin/sh
            - -c
            - |
              until psql ${DATABASE_URL} -c 'CREATE DATABASE chatwoot;' &>/dev/null; do sleep 1; done
        - name: chatwoot-init
          image: chatwoot/chatwoot:v4.7.0
          imagePullPolicy: IfNotPresent
          env:
            # PostgreSQL Connection
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: password
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: port
            - name: POSTGRES_USERNAME
              value: postgres
            - name: POSTGRES_DATABASE
              value: chatwoot
            # Redis Connection
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-redis-account-default
                  key: password
            - name: REDIS_URL
              value: redis://:$(REDIS_PASSWORD)@${{ defaults.app_name }}-redis-redis.${{ SEALOS_NAMESPACE }}.svc:6379
            # Application Configuration
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}
                  key: SECRET_KEY_BASE
            - name: FRONTEND_URL
              value: https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
            - name: RAILS_ENV
              value: production
            - name: NODE_ENV
              value: production
            - name: INSTALLATION_ENV
              value: docker
            - name: RAILS_LOG_TO_STDOUT
              value: "true"
            - name: LOG_LEVEL
              value: info
            - name: RAILS_MAX_THREADS
              value: "5"
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Running Chatwoot database preparation..."
              until bundle exec rails db:chatwoot_prepare; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done

              echo "Database initialization completed successfully!"
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 51Mi
      restartPolicy: Never
  backoffLimit: 3
  ttlSecondsAfterFinished: 300

---
# Redis ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${{ defaults.app_name }}-redis
  labels:
    sealos-db-provider-cr: ${{ defaults.app_name }}-redis
    app.kubernetes.io/instance: ${{ defaults.app_name }}-redis
    app.kubernetes.io/managed-by: kbcli

---
# Redis Role
