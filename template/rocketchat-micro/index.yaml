apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: rocketchat-micro
spec:
  title: 'Rocket.Chat Microservices'
  url: 'https://rocket.chat/'
  gitRepo: 'https://github.com/RocketChat/Rocket.Chat'
  author: 'Sealos'
  description: 'Rocket.Chat Microservices is an enterprise-grade, open-source communication platform built with a microservices architecture for superior scalability and performance. Ideal for organizations requiring high availability and horizontal scaling capabilities.'
  readme: 'https://raw.githubusercontent.com/RocketChat/Rocket.Chat/develop/README.md'
  icon: 'https://avatars.githubusercontent.com/u/12508788?s=48&v=4'
  templateType: inline
  locale: en
  i18n:
    zh:
      title: 'Rocket.Chat (微服务版)'
      description: 'Rocket.Chat 微服务版本是一个开源的、完全可定制的通信平台，采用微服务架构提供更好的可扩展性和性能。适用于对数据保护有高标准要求的组织。'
  categories:
    - tool
  defaults:
    app_name:
      type: string
      value: rocketchat-ms-${{ random(8) }}
    app_host:
      type: string
      value: ${{ random(8) }}

---
# MongoDB Database
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    sealos-db-provider-cr: ${{ defaults.app_name }}-mongo
    app.kubernetes.io/instance: ${{ defaults.app_name }}-mongo
    app.kubernetes.io/managed-by: kbcli
  name: ${{ defaults.app_name }}-mongo

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    sealos-db-provider-cr: ${{ defaults.app_name }}-mongo
    app.kubernetes.io/instance: ${{ defaults.app_name }}-mongo
    app.kubernetes.io/managed-by: kbcli
  name: ${{ defaults.app_name }}-mongo
rules:
  - apiGroups:
      - '*'
    resources:
      - '*'
    verbs:
      - '*'

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  labels:
    sealos-db-provider-cr: ${{ defaults.app_name }}-mongo
    app.kubernetes.io/instance: ${{ defaults.app_name }}-mongo
    app.kubernetes.io/managed-by: kbcli
  name: ${{ defaults.app_name }}-mongo
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: ${{ defaults.app_name }}-mongo
subjects:
  - kind: ServiceAccount
    name: ${{ defaults.app_name }}-mongo

---
apiVersion: apps.kubeblocks.io/v1alpha1
kind: Cluster
metadata:
  finalizers:
    - cluster.kubeblocks.io/finalizer
  labels:
    kb.io/database: mongodb-8.0.4
    app.kubernetes.io/instance: ${{ defaults.app_name }}
    helm.sh/chart: mongodb-cluster-0.9.1
    sealos-db-provider-cr: ${{ defaults.app_name }}-mongo
  annotations: {}
  name: ${{ defaults.app_name }}-mongo
spec:
  affinity:
    nodeLabels: {}
    podAntiAffinity: Preferred
    tenancy: SharedNode
    topologyKeys: []
  componentSpecs:
    - componentDef: mongodb
      serviceVersion: 8.0.4
      name: mongodb
      replicas: 1
      resources:
        limits:
          cpu: 500m
          memory: 512Mi
        requests:
          cpu: 50m
          memory: 51Mi
      serviceAccountName: ${{ defaults.app_name }}-mongo
      volumeClaimTemplates:
        - name: data
          spec:
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: 1Gi
  terminationPolicy: Delete
  tolerations: []

---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${{ defaults.app_name }}-mongo-init
spec:
  completions: 1
  template:
    spec:
      containers:
        - name: mongo-init
          image: mongo:6.0
          env:
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-mongodb-mongodb-account-root
                  key: password
            - name: MONGO_HOST
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-mongodb-mongodb-account-root
                  key: host
          command:
            - /bin/bash
            - -c
            - |
              # Wait for MongoDB to be ready
              until mongosh "mongodb://root:${MONGO_INITDB_ROOT_PASSWORD}@${MONGO_HOST}:27017/admin" --eval "db.adminCommand('ping')" &>/dev/null; do
                echo "Waiting for MongoDB..."
                sleep 2
              done
              
              # Create rocketchat database and user
              mongosh "mongodb://root:${MONGO_INITDB_ROOT_PASSWORD}@${MONGO_HOST}:27017/admin" <<EOF
              use rocketchat
              db.createUser({
                user: "rocketchat",
                pwd: "rocketchat",
                roles: [
                  { role: "readWrite", db: "rocketchat" },
                  { role: "clusterMonitor", db: "admin" }
                ]
              })
              EOF
          resources:
            requests:
              cpu: 10m
              memory: 51Mi
            limits:
              cpu: 100m
              memory: 512Mi
      restartPolicy: Never
  backoffLimit: 0
  ttlSecondsAfterFinished: 300

---
# ConfigMap for all application configs
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${{ defaults.app_name }}-nats
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-nats
data:
  vn-etcvn-natsvn-configvn-natsvn-conf: |
    # NATS Clients Port
    port: 4222

    # PID file shared with configuration reloader.
    pid_file: "/var/run/nats/nats.pid"

    ###############
    #             #
    # Monitoring  #
    #             #
    ###############
    http: 8222
    server_name:$POD_NAME
    ###################################
    #                                 #
    # NATS Full Mesh Clustering Setup #
    #                                 #
    ###################################
    cluster {
      port: 6222

      routes = [
        nats://${{ defaults.app_name }}-nats-0.${{ defaults.app_name }}-nats.${{ SEALOS_NAMESPACE }}.svc.cluster.local:6222,
        nats://${{ defaults.app_name }}-nats-1.${{ defaults.app_name }}-nats.${{ SEALOS_NAMESPACE }}.svc.cluster.local:6222,
      ]
      cluster_advertise: $CLUSTER_ADVERTISE

      connect_retries: 120
    }
    lame_duck_grace_period: 10s
    lame_duck_duration: 30s

---
# Main Rocket.Chat Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: rocketchat/rocket.chat:7.9.0
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: ${{ defaults.app_name }}
          image: rocketchat/rocket.chat:7.9.0
          imagePullPolicy: IfNotPresent
          env:
            - name: DEPLOY_PLATFORM
              value: sealos-microservices
            - name: INSTANCE_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: MONGO_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-mongodb-mongodb-account-root
                  key: password
            - name: MONGO_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-mongodb-mongodb-account-root
                  key: endpoint
            - name: MONGO_URL
              value: mongodb://rocketchat:rocketchat@$(MONGO_ENDPOINT)/rocketchat?replicaSet=${{ defaults.app_name }}-mongo-mongodb
            - name: MONGO_OPLOG_URL
              value: mongodb://root:$(MONGO_ROOT_PASSWORD)@$(MONGO_ENDPOINT)/local?replicaSet=${{ defaults.app_name }}-mongo-mongodb&authSource=admin
            - name: ROOT_URL
              value: "https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}"
            - name: OVERWRITE_SETTING_Prometheus_Enabled
              value: "true"
            - name: OVERWRITE_SETTING_Prometheus_Port
              value: "9100"
            - name: MS_METRICS
              value: "true"
            - name: MS_METRICS_PORT
              value: "9458"
            - name: TRANSPORTER
              value: nats://${{ defaults.app_name }}-nats:4222
            - name: MOLECULER_LOG_LEVEL
              value: "warn"
            - name: HEARTBEAT_INTERVAL
              value: "10"
            - name: HEARTBEAT_TIMEOUT
              value: "30"
            - name: RETRY_ENABLED
              value: 'yes'
          ports:
            - name: http
              containerPort: 3000
            - name: metrics
              containerPort: 9100
            - name: ms-metrics
              containerPort: 9458
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1024Mi

---
# NATS StatefulSet for microservices communication
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}-nats
  annotations:
    originImageName: nats:2.4-alpine
    deploy.cloud.sealos.io/minReplicas: '2'
    deploy.cloud.sealos.io/maxReplicas: '2'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-nats
    app: ${{ defaults.app_name }}-nats
spec:
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}-nats
  replicas: 2
  revisionHistoryLimit: 1
  serviceName: ${{ defaults.app_name }}-nats
  podManagementPolicy: Parallel
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}-nats
    spec:
      automountServiceAccountToken: false
      volumes:
      - name: vn-etcvn-natsvn-configvn-natsvn-conf
        configMap:
          name: ${{ defaults.app_name }}-nats
          items:
            - key: vn-etcvn-natsvn-configvn-natsvn-conf
              path: ./etc/nats-config/nats.conf
          defaultMode: 420
      - name: pid
        emptyDir: {}

      shareProcessNamespace: true
      terminationGracePeriodSeconds: 60
      containers:
      - name: ${{ defaults.app_name }}-nats
        image: nats:2.4-alpine
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        ports:
        - containerPort: 4222
          name: client
        - containerPort: 6222
          name: cluster
        - containerPort: 8222
          name: monitor
        - containerPort: 7777
          name: metrics

        command:
        - "nats-server"
        - "--config"
        - "/etc/nats-config/nats.conf"

        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: SERVER_NAME
          value: $(POD_NAME)
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CLUSTER_ADVERTISE
          value: $(POD_NAME).${{ defaults.app_name }}-nats.$(POD_NAMESPACE).svc.cluster.local
        volumeMounts:
        - name: vn-etcvn-natsvn-configvn-natsvn-conf
          mountPath: /etc/nats-config/nats.conf
          subPath: ./etc/nats-config/nats.conf
        - name: pid
          mountPath: /var/run/nats

        livenessProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /
            port: 8222
          initialDelaySeconds: 10
          timeoutSeconds: 5
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 30

        lifecycle:
          preStop:
            exec:
              command:
              - "nats-server"
              - "-sl=ldm=/var/run/nats/nats.pid"

      - name: ${{ defaults.app_name }}-nats-reloader
        image: natsio/nats-server-config-reloader:0.6.3
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 50m
            memory: 32Mi
        command:
        - "nats-server-config-reloader"
        - "-pid"
        - "/var/run/nats/nats.pid"
        - "-config"
        - "/etc/nats-config/nats.conf"
        volumeMounts:
        - name: vn-etcvn-natsvn-configvn-natsvn-conf
          mountPath: /etc/nats-config/nats.conf
          subPath: ./etc/nats-config/nats.conf
        - name: pid
          mountPath: /var/run/nats

