---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}-qdrant
  annotations:
    originImageName: reflyai/qdrant:v1.13.1
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-qdrant
    app: ${{ defaults.app_name }}-qdrant
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: ${{ defaults.app_name }}-qdrant
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}-qdrant
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}-qdrant
    spec:
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false
      containers:
        - name: ${{ defaults.app_name }}-qdrant
          image: reflyai/qdrant:v1.13.1
          resources:
            requests:
              cpu: 10m
              memory: 12Mi
            limits:
              cpu: 100m
              memory: 128Mi
          imagePullPolicy: IfNotPresent
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -s http://localhost:6333/healthz | grep -q 'healthz check passed'
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: vn-qdrantvn-storage
              mountPath: /qdrant/storage
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /qdrant/storage
          value: '1'
        name: vn-qdrantvn-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
