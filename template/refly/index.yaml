                secretKeyRef:
                  name: object-storage-key
                  key: internal
            - name: MINIO_INTERNAL_PORT
              value: 80
            - name: MINIO_INTERNAL_USE_SSL
              value: false
            - name: MINIO_EXTERNAL_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: object-storage-key
                  key: external
            - name: MINIO_EXTERNAL_PORT
              value: 443
            - name: MINIO_EXTERNAL_USE_SSL
              value: true
            - name: MINIO_EXTERNAL_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: object-storage-key
