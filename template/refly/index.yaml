---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}-elasticsearch
  annotations:
    originImageName: reflyai/elasticsearch:7.10.2
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-elasticsearch
    app: ${{ defaults.app_name }}-elasticsearch
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: ${{ defaults.app_name }}-elasticsearch
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}-elasticsearch
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}-elasticsearch
    spec:
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false
      initContainers:
        - name: take-data-dir-ownership
          image: mautic/mautic:5.2.3-fpm
          command: ["/bin/sh", "-c", "chown -R 1000:0 /usr/share/elasticsearch/data"]
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: vn-usrvn-sharevn-elasticsearchvn-data
              mountPath: /usr/share/elasticsearch/data
      containers:
        - name: ${{ defaults.app_name }}-elasticsearch
          image: reflyai/elasticsearch:7.10.2
          env:
            - name: discovery.type
              value: single-node
            - name: xpack.security.enabled
              value: false
          resources:
            requests:
              cpu: 100m
              memory: 204Mi
            limits:
              cpu: 1000m
              memory: 2048Mi
          ports:
            - name: http
              protocol: TCP
              containerPort: 9200
          imagePullPolicy: IfNotPresent
          readinessProbe:
            exec:
              command:
              - /bin/sh
              - -c
              - curl -s http://localhost:9200 >/dev/null
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          volumeMounts:
            - name: vn-usrvn-sharevn-elasticsearchvn-data
              mountPath: /usr/share/elasticsearch/data
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /usr/share/elasticsearch/data
          value: '1'
        name: vn-usrvn-sharevn-elasticsearchvn-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}-elasticsearch
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-elasticsearch
spec:
  ports:
    - port: 9200
  selector:
    app: ${{ defaults.app_name }}-elasticsearch

---
