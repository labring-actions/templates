apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: nsq
spec:
  title: 'NSQ'
  url: 'https://nsq.io'
  gitRepo: 'https://github.com/nsqio/nsq'
  author: 'nsqio'
  description: 'NSQ 是一个实时分布式消息平台，设计用于大规模操作，处理每天数十亿条消息。'
  readme: 'https://raw.githubusercontent.com/nsqio/nsq/master/README.md'
  icon: 'https://nsq.io/static/img/nsq_blue.png'
  templateType: inline
  locale: zh
  i18n:
    en:
      description: 'NSQ is a realtime distributed messaging platform designed to operate at scale, handling billions of messages per day.'
  categories:
    - middleware
  defaults:
    app_name:
      type: string
      value: nsq-${{ random(8) }}
    app_host:
      type: string
      value: nsq-${{ random(8) }}

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: nsqio/nsq:v1.2.1
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  serviceName: ${{ defaults.app_name }}
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      containers:
        - name: nsqlookupd
          image: nsqio/nsq:v1.2.1
          command: ["/nsqlookupd"]
          ports:
            - containerPort: 4160
              name: tcp
            - containerPort: 4161
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: nsqd
          image: nsqio/nsq:v1.2.1
          command:
            - "/nsqd"
            - "--lookupd-tcp-address=localhost:4160"
          ports:
            - containerPort: 4150
              name: tcp
            - containerPort: 4151
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: nsqadmin
          image: nsqio/nsq:v1.2.1
          command:
            - "/nsqadmin"
            - "--lookupd-http-address=localhost:4161"
          ports:
            - containerPort: 4171
              name: http
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  ports:
    - port: 4171
      targetPort: 4171
      name: admin
    - port: 4150
      targetPort: 4150
      name: nsqd-tcp
    - port: 4151
      targetPort: 4151
      name: nsqd-http
    - port: 4160
      targetPort: 4160
      name: lookup-tcp
    - port: 4161
      targetPort: 4161
      name: lookup-http
  selector:
    app: ${{ defaults.app_name }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    cloud.sealos.io/app-deploy-manager-domain: ${{ defaults.app_host }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
spec:
  rules:
    - host: ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: ${{ defaults.app_name }}
                port:
                  number: 4171
  tls:
    - hosts:
        - ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      secretName: ${{ SEALOS_CERT_SECRET_NAME }}

---
apiVersion: app.sealos.io/v1
kind: App
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  data:
    url: https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
  displayType: normal
  icon: "https://nsq.io/static/img/nsq_blue.png"
  name: ${{ defaults.app_name }}
  type: iframe