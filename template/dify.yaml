          - pathType: Prefix
            path: /
            backend:
              service:
                name: ${{ defaults.app_name }}-api
                port:
                  number: 5001
  tls:
    - hosts:
        - ${{ defaults.app_host_api }}.${{ SEALOS_CLOUD_DOMAIN }}
      secretName: ${{ SEALOS_CERT_SECRET_NAME }}

