apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: dify
spec:
  title: 'Dify'
  url: 'https://dify.ai/'
  gitRepo: 'https://github.com/langgenius/dify'
  author: 'Sealos'
  description: "Dify is an open-source LLM app development platform. Dify's intuitive interface combines AI workflow, RAG pipeline, agent capabilities, model management, observability features and more, letting you quickly go from prototype to production."
  readme: 'https://raw.githubusercontent.com/langgenius/dify/main/README_CN.md'
  icon: 'https://avatars.githubusercontent.com/u/127165244?s=200&v=4'
  templateType: inline
  categories:
    - ai
  defaults:
    app_name:
      type: string
      value: dify-${{ random(8) }}
    app_host:
      type: string
      value: ${{ random(8) }}
    app_host_api:
      type: string
      value: ${{ random(8) }}
    secret_key:
      type: string
      value: sk-${{ random(45) }}
  inputs:
    init_password:
      description: 'admin init password'
      type: string
      default: ''
      required: true

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}-api
  annotations:
    originImageName: langgenius/dify-api:0.6.5
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-api
    app: ${{ defaults.app_name }}-api
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: ${{ defaults.app_name }}-api
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}-api
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}-api
    spec:
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false
      containers:
        - name: ${{ defaults.app_name }}-api
          image: langgenius/dify-api:0.6.5
          env:
            - name: MODE
              value: api
            - name: LOG_LEVEL
              value: INFO
            - name: SECRET_KEY
              value: ${{ defaults.secret_key }}
            - name: CONSOLE_WEB_URL
              value: https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
            - name: INIT_PASSWORD
              value: ${{ inputs.init_password }}
            - name: CONSOLE_API_URL
              value: https://${{ defaults.app_host_api }}.${{ SEALOS_CLOUD_DOMAIN }}
            - name: SERVICE_API_URL
              value: https://${{ defaults.app_host_api }}.${{ SEALOS_CLOUD_DOMAIN }}
            - name: APP_WEB_URL
              value: https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
            - name: FILES_URL
              value: ''
            - name: MIGRATION_ENABLED
              value: 'true'
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: port
            - name: DB_DATABASE
              value: dify
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-conn-credential
                  key: host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-conn-credential
                  key: port
            - name: REDIS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-conn-credential
                  key: username
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-conn-credential
                  key: password
            - name: REDIS_USE_SSL
              value: 'false'
            - name: REDIS_DB
              value: '0'
            - name: CELERY_BROKER_URL
              value: redis://$(REDIS_USERNAME):$(REDIS_PASSWORD)@$(REDIS_HOST).${{ SEALOS_NAMESPACE }}.svc:$(REDIS_PORT)/1
            - name: WEB_API_CORS_ALLOW_ORIGINS
              value: '*'
            - name: CONSOLE_CORS_ALLOW_ORIGINS
              value: '*'
            - name: STORAGE_TYPE
              value: '*'
            - name: STORAGE_LOCAL_PATH
              value: '/app/api/storage'
            - name: VECTOR_STORE
              value: 'weaviate'
            - name: WEAVIATE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-weaviate-conn-credential
                  key: host
            - name: WEAVIATE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-weaviate-conn-credential
                  key: host
            - name: CODE_EXECUTION_ENDPOINT
              value: http://${{ defaults.app_name }}-sandbox.${{ SEALOS_NAMESPACE }}.svc:8194
            - name: CODE_EXECUTION_API_KEY
              value: dify-sandbox
            - name: CODE_MAX_NUMBER
              value: '9223372036854775807'
            - name: CODE_MIN_NUMBER
              value: '-9223372036854775808'
            - name: CODE_MAX_STRING_LENGTH
              value: '80000'
            - name: TEMPLATE_TRANSFORM_MAX_LENGTH
              value: '80000'
            - name: CODE_MAX_STRING_ARRAY_LENGTH
              value: '30'
            - name: CODE_MAX_OBJECT_ARRAY_LENGTH
              value: '30'
            - name: CODE_MAX_NUMBER_ARRAY_LENGTH
              value: '1000'
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          ports:
            - containerPort: 5001
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: vn-appvn-apivn-storage
              mountPath: /app/api/storage
        - name: ${{ defaults.app_name }}-worker
          image: langgenius/dify-api:0.6.5
          env:
            - name: MODE
              value: worker
            - name: LOG_LEVEL
              value: INFO
            - name: SECRET_KEY
              value: ${{ defaults.secret_key }}
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-pg-conn-credential
                  key: port
            - name: DB_DATABASE
              value: dify
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-conn-credential
                  key: host
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-conn-credential
                  key: port
            - name: REDIS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-conn-credential
                  key: username
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-redis-conn-credential
                  key: password
            - name: REDIS_USE_SSL
              value: 'false'
            - name: REDIS_DB
              value: '0'
            - name: CELERY_BROKER_URL
              value: redis://$(REDIS_USERNAME):$(REDIS_PASSWORD)@$(REDIS_HOST).${{ SEALOS_NAMESPACE }}.svc:$(REDIS_PORT)/1
            - name: WEB_API_CORS_ALLOW_ORIGINS
              value: '*'
            - name: CONSOLE_CORS_ALLOW_ORIGINS
              value: '*'
            - name: STORAGE_TYPE
              value: '*'
            - name: STORAGE_LOCAL_PATH
              value: '/app/api/storage'
            - name: VECTOR_STORE
              value: 'weaviate'
            - name: WEAVIATE_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-weaviate-conn-credential
                  key: host
            - name: WEAVIATE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-weaviate-conn-credential
                  key: host
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 2000m
              memory: 2Gi
          ports:
            - containerPort: 5001
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: vn-appvn-apivn-storage
              mountPath: /app/api/storage
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /app/api/storage
          value: '1'
        name: vn-appvn-apivn-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
