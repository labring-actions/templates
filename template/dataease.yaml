  description: 'ğŸ”¥ äººäººå¯ç”¨çš„å¼€æºæ•°æ®å¯è§†åŒ–åˆ†æå·¥å…·ï¼Œå¸†è½¯ã€Tableau ç­‰å•†ä¸š BI å·¥å…·çš„å¼€æºæ›¿ä»£ã€‚'
  readme: 'https://raw.githubusercontent.com/dataease/dataease/dev-v2/README.md'
