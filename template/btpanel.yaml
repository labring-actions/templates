apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: btpanel
spec:
  title: '宝塔面板'
  url: 'https://www.bt.cn/'
  gitRepo: 'https://cnb.cool/btpanel/BaoTa'
  author: 'BTPanel'
  description: '宝塔面板是一个安全高效的服务器运维面板，一键配置：LAMP/LNMP、网站、数据库、FTP、SSL，通过Web端轻松管理服务器。'
  readme: 'https://cnb.cool/btpanel/btpanel/-/blob/main/README.md'
  icon: 'https://www.bt.cn/static/new/images/logo_03.svg'
  templateType: inline
  locale: zh
  categories:
    - dev-ops
  defaults:
    app_name:
      type: string
      value: btpanel-${{ random(8) }}
    app_host:
      type: string
      value: ${{ random(8) }}
  inputs:

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: docker.cnb.cool/btpanel/btpanel
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      containers:
      - name: ${{ defaults.app_name }}
        image: docker.cnb.cool/btpanel/btpanel:nas
        ports:
        - containerPort: 8888
        - containerPort: 80
        - containerPort: 443
        - containerPort: 3306
        - containerPort: 22
        - containerPort: 21
        volumeMounts:
        - name: www-volume
          mountPath: /www/wwwroot
        - name: data-volume
          mountPath: /www/server/data
        resources:
          requests:
            cpu: 1000m
            memory: 512Mi
            ephemeral-storage: 500Mi
          limits:
            cpu: 2000m
            memory: 2048Mi
            ephemeral-storage: 2Gi
  volumeClaimTemplates:
  - metadata:
      name: www-volume
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Mi
  - metadata:
      name: data-volume
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Mi
---

apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}-nodeport
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  selector:
    app: ${{ defaults.app_name }}
  ports:
  - name: mysql
    port: 3306
    targetPort: 3306
  - name: ssh
    port: 22
    targetPort: 22
  - name: ftp
    port: 21
    targetPort: 21
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  ports:
    - port: 8888
  selector:
    app: ${{ defaults.app_name }}

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    cloud.sealos.io/app-deploy-manager-domain: ${{ defaults.app_host }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/server-snippet: |
      client_header_buffer_size 64k;
      large_client_header_buffers 4 128k;
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/client-body-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* \.(js|css|gif|jpe?g|png)) {
        expires 30d;
        add_header Cache-Control "public";
      }
spec:
  rules:
    - host: ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      http:
        paths:
          - pathType: Prefix
            path: /()(.*)
            backend:
              service:
                name: ${{ defaults.app_name }}
                port:
                  number: 8888
  tls:
    - hosts:
        - ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      secretName: ${{ SEALOS_CERT_SECRET_NAME }}
---
apiVersion: app.sealos.io/v1
kind: App
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  data:
    url: ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
  displayType: normal
  icon: "https://www.bt.cn/static/new/images/logo_03.svg"
  name: "btpanel"
  type: link