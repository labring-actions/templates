apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: librechat
spec:
  title: 'LibreChat'
  url: 'https://github.com/danny-avila/LibreChat'
  gitRepo: 'https://github.com/danny-avila/LibreChat'
  author: 'Sealos'
  description: 'Enhanced ChatGPT Clone'
  readme: 'https://raw.githubusercontent.com/danny-avila/LibreChat/main/README.md'
  icon: 'https://raw.githubusercontent.com/danny-avila/LibreChat/main/client/public/assets/logo.svg'
  templateType: inline
  categories:
    - ai
  defaults:
    app_name:
      type: string
      value: librechat-${{ random(8) }}
    app_host:
      type: string
      value: librechat-${{ random(8) }}
  inputs:
    OPENAI_REVERSE_PROXY:
      description: "reverse proxy for openai, remember to add /v1 to the end of the url"
      type: string
      default: "https://api.openai.com/v1"
      required: false

---

apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    sealos-db-provider-cr: ${{ defaults.app_name }}-mongo
    app.kubernetes.io/instance: ${{ defaults.app_name }}-mongo
    app.kubernetes.io/managed-by: kbcli
  name: ${{ defaults.app_name }}-mongo

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: ghcr.io/danny-avila/librechat:v0.7.3
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: ${{ defaults.app_name }}
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false
      containers:
        - name: ${{ defaults.app_name }}
          image: ghcr.io/danny-avila/librechat:v0.7.3
          env:
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${{ defaults.app_name }}-mongo-conn-credential
                  key: password
            - name: MONGO_URI
              value: >-
                mongodb://root:$(MONGO_PASSWORD)@${{ defaults.app_name }}-mongo-mongodb.${{ SEALOS_NAMESPACE }}.svc:27017/LibreChat?authSource=admin
            - name: HOST
              value: 0.0.0.0
            - name: MEILI_HOST
              value: http://${{ defaults.app_name }}-meilisearch:7700
            - name: OPENAI_REVERSE_PROXY
              value: ${{ inputs.OPENAI_REVERSE_PROXY }}
            - name: EMAIL_HOST
              value: ''
            - name: EMAIL_SERVICE
              value: ''
          envFrom:
          - secretRef:
              name: ${{ defaults.app_name }}
          resources:
            requests:
              cpu: 20m
              memory: 51Mi
            limits:
              cpu: 200m
              memory: 512Mi
          ports:
            - containerPort: 3080
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: vn-appvn-clientvn-publicvn-images
              mountPath: /app/client/public/images
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /app/client/public/images
          value: '1'
        name: vn-appvn-clientvn-publicvn-images
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

