        name: vn-srvvn-app
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
    - metadata:
        annotations:
          path: /root/.npm
          value: "1"
        name: vn-rootvn-vn-npm
      spec:
        accessModes:
