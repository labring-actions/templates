apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: wechat
spec:
  title: '微信'
  url: 'https://github.com/RICwang/docker-wechat'
  gitRepo: 'https://github.com/RICwang/docker-wechat'
  author: 'Sealos'
  description: 'Linux 版微信。该项目允许用户通过网页或 VNC 访问微信，从而在不同的操作系统和环境中使用微信，无需直接在本地安装。'
  readme: 'https://raw.githubusercontent.com/RICwang/docker-wechat/main/README.md'
  icon: 'https://raw.githubusercontent.com/labring-actions/templates/main/template/wechat/logo.png'
  templateType: inline
  locale: zh
  categories:
    - tool
  defaults:
    app_host:
      # number or string..
      type: string
      value: wechat-${{ random(8) }}
    app_name:
      type: string
      value: wechat-${{ random(8) }}
  inputs:
    VNC_PASSWORD:
      description: "连接到应用程序GUI所需的密码"
      type: string
      default: ""
      required: true
    STORAGE_SIZE:
      description: "给微信分配的存储空间大小(单位:GB)"
      type: string 
      default: ""
      required: true
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: ricwang/docker-wechat:4.0.0.30
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  serviceName: ${{ defaults.app_name }}
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false
      containers:
        - name: ${{ defaults.app_name }}
          image: ricwang/docker-wechat:4.0.0.30
          env:
            - name: LANG
              value: zh_CN.UTF-8
            - name: USER_ID
              value: '0'
            - name: GROUP_ID
              value: '0'
            - name: WEB_AUDIO
              value: '0'
            - name: TZ
              value: Asia/Shanghai
            - name: VNC_PASSWORD
              value: ${{ inputs.VNC_PASSWORD }}
          resources:
            requests:
              cpu: 100m
              memory: 204Mi
            limits:
              cpu: 1000m
              memory: 2048Mi
          ports:
            - name: http
              protocol: TCP
              containerPort: 5800
            - name: vnc
              protocol: TCP
              containerPort: 5900
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: vn-rootvn-vn-xwechat
              mountPath: /root/.xwechat
            - name: vn-rootvn-xwechat-files
              mountPath: /root/xwechat_files
            - name: vn-rootvn-downloads
              mountPath: /root/downloads
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /root/.xwechat
          value: '1'
        name: vn-rootvn-vn-xwechat
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - metadata:
        annotations:
          path: /root/xwechat_files
          value: '${{ inputs.STORAGE_SIZE }}'
        name: vn-rootvn-xwechat-files
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: ${{ inputs.STORAGE_SIZE }}Gi
    - metadata:
        annotations:
          path: /root/downloads
          value: '1'
        name: vn-rootvn-downloads
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  ports:
    - port: 5800
  selector:
    app: ${{ defaults.app_name }}
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}-nodeport
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  type: NodePort
  ports:
    - port: 5900
  selector:
    app: ${{ defaults.app_name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    cloud.sealos.io/app-deploy-manager-domain: ${{ defaults.app_host }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/server-snippet: |
      client_header_buffer_size 64k;
      large_client_header_buffers 4 128k;
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/client-body-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* \.(js|css|gif|jpe?g|png)) {
        expires 30d;
        add_header Cache-Control "public";
      }
spec:
  rules:
    - host: ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: ${{ defaults.app_name }}
                port:
                  number: 5800
  tls:
    - hosts:
        - ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      secretName: ${{ SEALOS_CERT_SECRET_NAME }}

---
apiVersion: app.sealos.io/v1
kind: App
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  data:
    url: https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
  displayType: normal
  icon: "https://raw.githubusercontent.com/labring-actions/templates/main/template/wechat/logo.png"
  name: "Wechat"
  type: link
