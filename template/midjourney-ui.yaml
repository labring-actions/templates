apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: midjourney-ui
spec:
  title: 'midjourney-ui'
  url: 'https://github.com/topics/midjourney-ui'
  gitRepo: 'https://github.com/erictik/midjourney-ui'
  author: 'sealos'
  description: 'Midjourney UI is an open source txt2img UI for AI draw.'
  readme: 'https://raw.githubusercontent.com/erictik/midjourney-ui/main/README.md'
  icon: 'https://avatars.githubusercontent.com/u/108114582?s=96&v=4'
  templateType: inline
  defaults:
    app_host:
      # number or string..
      type: string
      value: ${{ random(8) }}
    app_name:
      type: string
      value: midjourney-ui-${{ random(8) }}
  inputs:
    SALAI_TOKEN:
      description: 'SALAI_TOKEN'
      type: string
      default: ''
      required: false
    SERVER_ID:
      description: 'SERVER_ID'
      type: string
      default: ''
      required: false
    CHANNEL_ID:
      description: 'CHANNEL_ID'
      type: string
      default: ''
      required: false
    HUGGINGFACE_TOKEN:
      description: 'HUGGINGFACE_TOKEN'
      type: string
      default: ''
      required: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: erictik/midjourney-ui
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      containers:
        - name: ${{ defaults.app_name }}
          image: erictik/midjourney-ui
          env:
            - name: SALAI_TOKEN
              value: ${{ inputs.SALAI_TOKEN }}
            - name: SERVER_ID
              value: ${{ inputs.SERVER_ID }}
            - name: CHANNEL_ID
              value: ${{ inputs.CHANNEL_ID }}
            - name: HUGGINGFACE_TOKEN
              value: ${{ inputs.HUGGINGFACE_TOKEN }}
          resources:
            requests:
              cpu: 100m
              memory: 102Mi
            limits:
              cpu: 1000m
              memory: 1024Mi
          command: []
          args: []
          ports:
            - containerPort: 3000
          imagePullPolicy: Always
          volumeMounts: []
      volumes: []
---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  ports:
    - port: 3000
  selector:
    app: ${{ defaults.app_name }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    cloud.sealos.io/app-deploy-manager-domain: ${{ defaults.app_host }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/server-snippet: |
      client_header_buffer_size 64k;
      large_client_header_buffers 4 128k;
    nginx.ingress.kubernetes.io/ssl-redirect: 'false'
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/client-body-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* \.(js|css|gif|jpe?g|png)) {
        expires 30d;
        add_header Cache-Control "public";
      }
spec:
  rules:
    - host: ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      http:
        paths:
          - pathType: Prefix
            path: /()(.*)
            backend:
              service:
                name: ${{ defaults.app_name }}
                port:
                  number: 3000
  tls:
    - hosts:
        - ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      secretName: ${{ SEALOS_CERT_SECRET_NAME }}
