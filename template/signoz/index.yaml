metadata:
  name: ${{ defaults.app_name }}-zookeeper-0
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-zookeeper
spec:
  ports:
  - port: 2181
    name: client
  - port: 2888
    name: server
  - port: 3888
    name: leader-election
  - port: 9141
    name: metrics
  selector:
    app: ${{ defaults.app_name }}-zookeeper

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}-clickhouse
  annotations:
    originImageName: clickhouse/clickhouse-server:24.1.2-alpine
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-clickhouse
    app: ${{ defaults.app_name }}-clickhouse
spec:
  replicas: 1
  revisionHistoryLimit: 1
  serviceName: ${{ defaults.app_name }}-clickhouse
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}-clickhouse
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}-clickhouse
        signoz.io/scrape: "true"
        signoz.io/port: "9363"
        signoz.io/path: "metrics"
    spec:
      initContainers:
      - name: init-clickhouse
        image: clickhouse/clickhouse-server:24.1.2-alpine
        command:
        - bash
        - -c
        - |
          if [ -f /var/lib/clickhouse/user_scripts/histogramQuantile ]; then
              mkdir -p /var/lib/clickhouse/user_scripts
              version="v0.0.1"
              node_arch=$$(uname -m | sed s/aarch64/arm64/ | sed s/x86_64/amd64/)
              echo "Fetching histogram-binary for $${node_arch}"
              cd /tmp
              wget -O histogram-quantile.tar.gz "https://github.com/SigNoz/signoz/releases/download/histogram-quantile/$${version}/histogram-quantile_linux_$${node_arch}.tar.gz"
              tar -xvzf histogram-quantile.tar.gz
              mv histogram-quantile /var/lib/clickhouse/user_scripts/histogramQuantile
          fi
        volumeMounts:
        - name: vn-varvn-libvn-clickhouse
          mountPath: /var/lib/clickhouse
      - name: wait-for-zookeeper
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z ${{ defaults.app_name }}-zookeeper-0 2181; do echo waiting for zookeeper; sleep 2; done;']
      containers:
      - name: clickhouse
        image: clickhouse/clickhouse-server:24.1.2-alpine
        ports:
        - containerPort: 8123
          name: http
        - containerPort: 9000
          name: tcp
        - containerPort: 9009
          name: interserver
        - containerPort: 9363
          name: metrics
        volumeMounts:
        - name: clickhouse-config
          mountPath: /etc/clickhouse-server/config.xml
          subPath: config.xml
        - name: clickhouse-config
          mountPath: /etc/clickhouse-server/users.xml
          subPath: users.xml
        - name: clickhouse-config
          mountPath: /etc/clickhouse-server/custom-function.xml
          subPath: custom-function.xml
        - name: clickhouse-config
          mountPath: /etc/clickhouse-server/config.d/cluster.xml
          subPath: cluster.xml
        - name: vn-varvn-libvn-clickhouse
          mountPath: /var/lib/clickhouse
        - name: vn-varvn-logvn-clickhouse-server
          mountPath: /var/log/clickhouse-server
        resources:
          limits:
            cpu: 2
            memory: 4Gi
          requests:
            cpu: 200m
            memory: 400Mi
        livenessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ping
            port: 8123
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: clickhouse-config
        configMap:
          name: ${{ defaults.app_name }}-clickhouse
  volumeClaimTemplates:
  - metadata:
      name: vn-varvn-libvn-clickhouse
      annotations:
        path: /var/lib/clickhouse
        value: '10'
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
  - metadata:
      name: vn-varvn-logvn-clickhouse-server
      annotations:
        path: /var/log/clickhouse-server
        value: '3'
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 3Gi

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}-clickhouse-0
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-clickhouse
    app: ${{ defaults.app_name }}-clickhouse
spec:
  ports:
  - port: 8123
    name: http
  - port: 9000
    name: tcp
  - port: 9009
    name: interserver
  - port: 9363
    name: metrics
  selector:
    app: ${{ defaults.app_name }}-clickhouse

---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${{ defaults.app_name }}-schema-migrator
spec:
  template:
    spec:
      automountServiceAccountToken: false
      initContainers:
        - name: wait-for-clickhouse
          image: busybox:1.28
          command: ['sh', '-c', 'until nc -z ${{ defaults.app_name }}-clickhouse-0 9000; do echo waiting for clickhouse; sleep 2; done;']
        - name: schema-migrator-sync
          image: signoz/signoz-schema-migrator:v0.111.41
          args:
            - sync
            - --dev=true
            - --dsn=tcp://${{ defaults.app_name }}-clickhouse-0:9000
            - --up=
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 51Mi
        - name: schema-migrator-async
          image: signoz/signoz-schema-migrator:v0.111.41
          args:
            - async
            - --dsn=tcp://${{ defaults.app_name }}-clickhouse-0:9000
            - --up=
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 51Mi
      containers:
        - name: ${{ defaults.app_name }}-schema-migrator-done
          image: busybox:1.28
          command: ['sh', '-c', 'echo done;']
      restartPolicy: OnFailure

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: signoz/signoz:v0.85.0
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    app: ${{ defaults.app_name }}
spec:
  replicas: 1
  revisionHistoryLimit: 1
  serviceName: ${{ defaults.app_name }}
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      automountServiceAccountToken: false
      containers:
      - name: ${{ defaults.app_name }}
        image: signoz/signoz:v0.85.0
        args:
        - --config=/root/config/prometheus.yml
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 4320
          name: server
        volumeMounts:
        - name: signoz-config
          mountPath: /root/config/prometheus.yml
          subPath: prometheus.yml
        - name: vn-varvn-libvn-signoz
          mountPath: /var/lib/signoz
        env:
        - name: SIGNOZ_ALERTMANAGER_PROVIDER
          value: signoz
