apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: wrenai
spec:
  title: 'WrenAI'
  url: 'https://github.com/Canner/WrenAI'
  gitRepo: 'https://github.com/Canner/WrenAI'
  author: 'sealos'
  description: 'ðŸ¤– Open-source GenBI AI Agent that empowers data-driven teams to chat with their data to generate Text-to-SQL, charts, spreadsheets, reports, and BI. ðŸ“ˆðŸ“ŠðŸ“‹ðŸ§‘â€ðŸ’»'
  icon: 'https://raw.githubusercontent.com/Canner/WrenAI/refs/heads/main/wren-ui/public/images/logo.svg'
  templateType: inline
  categories:
    - low-code
    - ai
  defaults:
    app_host:
      type: string
      value: wrenai-${{ random(8) }}
    app_name:
      type: string
      value: wrenai-${{ random(8) }}
    posthog_api_key:
      type: string
      value: ${{ random(16) }}
    user_uuid:
      type: string
      value: ${{ random(32) }}
  inputs:
    openai_api_key:
      description: 'OpenAI API Key'
      type: string
      required: false
    embedder_openai_api_key:
      description: 'OpenAI API Key for Embedder'
      type: string
      required: false

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ${{ defaults.app_name }}-ai-service
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-ai-service
data:
  vn-appvn-datavn-configvn-yaml: |
    type: llm
    provider: litellm_llm
    timeout: 120
    models:
    - model: gpt-4o-mini-2024-07-18
      api_base: https://api.openai.com/v1
      api_key_name: LLM_OPENAI_API_KEY
      kwargs:
        temperature: 0
        n: 1
        seed: 0
        max_tokens: 4096
    - model: gpt-4o-2024-08-06
      api_base: https://api.openai.com/v1
      api_key_name: LLM_OPENAI_API_KEY
      kwargs:
        temperature: 0
        n: 1
        seed: 0
        max_tokens: 4096
    - model: o3-mini-2025-01-31
      api_base: https://api.openai.com/v1
      api_key_name: LLM_OPENAI_API_KEY
      kwargs:
        n: 1
        seed: 0
        max_completion_tokens: 4096
        reasoning_effort: low

    ---
    type: embedder
    provider: litellm_embedder
    models:
    - model: text-embedding-3-large
      api_base: https://api.openai.com/v1
      api_key_name: EMBEDDER_OPENAI_API_KEY
      timeout: 120

    ---
    type: engine
    provider: wren_ui
    endpoint: http://${{ defaults.app_name }}-ui:3000

    ---
    type: document_store
    provider: qdrant
    location: http://${{ defaults.app_name }}-qdrant:6333
    embedding_model_dim: 3072
    timeout: 120
    recreate_index: true

    ---
    type: pipeline
    pipes:
      - name: db_schema_indexing
        embedder: litellm_embedder.text-embedding-3-large
        document_store: qdrant
      - name: historical_question_indexing
        embedder: litellm_embedder.text-embedding-3-large
        document_store: qdrant
      - name: table_description_indexing
        embedder: litellm_embedder.text-embedding-3-large
        document_store: qdrant
      - name: db_schema_retrieval
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        embedder: litellm_embedder.text-embedding-3-large
        document_store: qdrant
      - name: historical_question_retrieval
        embedder: litellm_embedder.text-embedding-3-large
        document_store: qdrant
      - name: sql_generation
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        engine: wren_ui
      - name: sql_correction
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        engine: wren_ui
      - name: followup_sql_generation
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        engine: wren_ui
      - name: sql_summary
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: sql_answer
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: sql_breakdown
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        engine: wren_ui
      - name: sql_expansion
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        engine: wren_ui
      - name: semantics_description
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: relationship_recommendation
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        engine: wren_ui
      - name: question_recommendation
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: question_recommendation_db_schema_retrieval
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        embedder: litellm_embedder.text-embedding-3-large
        document_store: qdrant
      - name: question_recommendation_sql_generation
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        engine: wren_ui
      - name: intent_classification
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        embedder: litellm_embedder.text-embedding-3-large
        document_store: qdrant
      - name: data_assistance
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: sql_pairs_indexing
        document_store: qdrant
        embedder: litellm_embedder.text-embedding-3-large
      - name: sql_pairs_retrieval
        document_store: qdrant
        embedder: litellm_embedder.text-embedding-3-large
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: preprocess_sql_data
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: sql_executor
        engine: wren_ui
      - name: chart_generation
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: chart_adjustment
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: sql_question_generation
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: sql_generation_reasoning
        llm: litellm_llm.gpt-4o-mini-2024-07-18
      - name: sql_regeneration
        llm: litellm_llm.gpt-4o-mini-2024-07-18
        engine: wren_ui

    ---
    settings:
      engine_timeout: 30
      column_indexing_batch_size: 50
      table_retrieval_size: 10
      table_column_retrieval_size: 100
      allow_using_db_schemas_without_pruning: false
      query_cache_maxsize: 1000
      query_cache_ttl: 3600
      langfuse_host: https://cloud.langfuse.com
      langfuse_enable: false
      logging_level: DEBUG
      development: false

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ defaults.app_name }}-ai-service
  annotations:
    originImageName: ghcr.io/canner/wren-ai-service:0.15.17
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-ai-service
    app: ${{ defaults.app_name }}-ai-service
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}-ai-service
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}-ai-service
    spec:
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false
      containers:
      - name: ${{ defaults.app_name }}-ai-service
        image: ghcr.io/canner/wren-ai-service:0.15.17
        env:
          - name: WREN_AI_SERVICE_PORT
            value: 5555
          - name: LLM_OPENAI_API_KEY
            value: ${{ inputs.openai_api_key }}
          - name: EMBEDDER_OPENAI_API_KEY
            value: ${{ inputs.embedder_openai_api_key }}
          - name: QDRANT_HOST
            value: ${{ defaults.app_name }}-qdrant
          - name: LOGGING_LEVEL
            value: INFO
          - name: WREN_UI_ENDPOINT
            value: http://${{ defaults.app_name }}-ui:3000
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: LANGFUSE_PUBLIC_KEY
            value: ""
          - name: LANGFUSE_SECRET_KEY
            value: ""
          - name: CONFIG_PATH
            value: /app/data/config.yaml
        resources:
          requests:
            cpu: 200m
            memory: 200Mi
          limits:
            cpu: 2
            memory: 2Gi
        ports:
          - containerPort: 5555
        imagePullPolicy: IfNotPresent
        volumeMounts:
          - name: vn-appvn-datavn-configvn-yaml
            mountPath: /app/data/config.yaml
            subPath: ./app/data/config.yaml
      volumes:
        - name: vn-appvn-datavn-configvn-yaml
          configMap:
            name: ${{ defaults.app_name }}-ai-service
            items:
              - key: vn-appvn-datavn-configvn-yaml
                path: ./app/data/config.yaml

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}-ai-service
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-ai-service
spec:
  ports:
    - port: 5555
  selector:
    app: ${{ defaults.app_name }}-ai-service

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}-engine
  annotations:
    originImageName: ghcr.io/canner/wren-engine:0.14.3
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-engine
    app: ${{ defaults.app_name }}-engine
spec:
  replicas: 1
  revisionHistoryLimit: 1
  minReadySeconds: 10
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}-engine
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}-engine
    spec:
      terminationGracePeriodSeconds: 10
      automountServiceAccountToken: false
      initContainers:
        - name: bootstrap
          image: ghcr.io/canner/wren-bootstrap:0.1.5
          env:
            - name: DATA_PATH
              value: /app/data
          volumeMounts:
            - name: vn-appvn-data
              mountPath: /app/data
          command:
            - /bin/sh
            - /app/init.sh
      containers:
      - name: ${{ defaults.app_name }}-engine
        image: ghcr.io/canner/wren-engine:0.14.3
        env:
          - name: LLM_OPENAI_API_KEY
            value: ${{ inputs.openai_api_key }}
          - name: EMBEDDER_OPENAI_API_KEY
            value: ${{ inputs.embedder_openai_api_key }}
        resources:
          requests:
            cpu: 200m
            memory: 400Mi
          limits:
            cpu: 2000m
            memory: 4096Mi
        ports:
          - name: http-port
            containerPort: 8080
          - name: sql-port
            containerPort: 7432
        volumeMounts:
          - name: vn-appvn-data
            mountPath: /usr/src/app/etc
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /app/data
          value: '1'
        name: vn-appvn-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}-engine
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-engine
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http-port
    - port: 7432
      targetPort: 7432
