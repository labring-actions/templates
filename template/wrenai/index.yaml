  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}-qdrant
spec:
  ports:
    - port: 6333
      targetPort: 6333
      name: http
    - port: 6334
      targetPort: 6334
      name: grpc
    - port: 6335
      targetPort: 6335
