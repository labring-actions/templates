apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: openclaw
spec:
  title: 'OpenClaw'
  url: 'https://www.molt.bot/'
  gitRepo: 'https://github.com/moltbot/moltbot'
  author: 'Sealos'
  description: 'An AI agent gateway with multi-channel support including WhatsApp, Telegram, and Discord integration'
  readme: 'https://raw.githubusercontent.com/labring-actions/templates/refs/heads/kb-0.9/template/openclaw/README.md'
  icon: 'https://www.molt.bot/favicon.svg'
  templateType: inline
  locale: en
  i18n:
    zh:
      title: 'OpenClaw'
      description: 'AI 智能体网关，支持 WhatsApp、Telegram、Discord 等多渠道集成'
      readme: 'https://raw.githubusercontent.com/labring-actions/templates/refs/heads/kb-0.9/template/openclaw/README_zh.md'
  categories:
    - ai
    - tool
  defaults:
    app_name:
      type: string
      value: openclaw-${{ random(8) }}
    app_host:
      type: string
      value: openclaw-${{ random(8) }}
    gateway_token:
      type: string
      value: ${{ random(64) }}
  inputs:
    base_url:
      description: 'OpenAI-compatible base URL'
      type: string
      default: 'https://aiproxy.usw-1.sealos.io/v1'
      required: false
    api_key:
      description: 'API key for the OpenAI-compatible provider'
      type: string
      default: ''
      required: false
    model:
      description: 'Default model ID'
      type: string
      default: 'claude-opus-4-5-20251101'
      required: false

---
# Application StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: ghcr.io/yangchuansheng/openclaw:20260209031936 
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      automountServiceAccountToken: false
      initContainers:
        - name: take-data-dir-ownership
          image: alpine
          command:
            - /bin/sh
            - -c
            - |
              chown 1000:1000 /home/openclaw/.openclaw
              chown 1000:1000 /home/openclaw/workspace
              chown 1000:1000 /home/openclaw/.npm
              cat > /home/openclaw/.openclaw/openclaw.json <<EOF
              {"models":{"mode":"merge","providers":{"openai":{"baseUrl":"${{ inputs.base_url }}","apiKey":"${{ inputs.api_key }}","auth":"api-key","api":"openai-completions","models":[{"id":"${{ inputs.model }}","name":"${{ inputs.model }}","api":"openai-completions","reasoning":false,"input":["text"],"cost":{"input":0,"output":0,"cacheRead":0,"cacheWrite":0},"contextWindow":200000,"maxTokens":8192}]}}},"agents":{"defaults":{"model":{"primary":"openai/${{ inputs.model }}"},"models":{"openai/${{ inputs.model }}":{}},"compaction":{"mode":"safeguard"},"workspace":"/home/openclaw/workspace","maxConcurrent":4,"subagents":{"maxConcurrent":8}}},"messages":{"ackReactionScope":"group-mentions"},"commands":{"native":"auto","nativeSkills":"auto","restart":true},"gateway":{"controlUi":{"enabled":true,"allowInsecureAuth":true}},"plugins":{"entries":{"telegram":{"enabled":true}}}}
              EOF
          resources: {}
          volumeMounts:
            - name: vn-homevn-openclawvn-vn-openclaw
              mountPath: /home/openclaw/.openclaw
            - name: vn-homevn-openclawvn-workspace
              mountPath: /home/openclaw/workspace
            - name: vn-homevn-openclawvn-npm
              mountPath: /home/openclaw/.npm
      containers:
        - name: ${{ defaults.app_name }}
          image: ghcr.io/yangchuansheng/openclaw:20260209031936 
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: production
            - name: CLAWDBOT_GATEWAY_BIND
              value: 0.0.0.0
            - name: CLAWDBOT_GATEWAY_TOKEN
              value: ${{ defaults.gateway_token }}
            - name: DISCORD_BOT_TOKEN
            - name: TELEGRAM_BOT_TOKEN
            - name: WHATSAPP_SESSION_PATH
              value: /home/openclaw/.openclaw/whatsapp
            - name: SLACK_BOT_TOKEN
            - name: SLACK_APP_TOKEN
            - name: GATEWAY_BIND
              value: lan
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
          volumeMounts:
            - name: vn-homevn-openclawvn-vn-openclaw
              mountPath: /home/openclaw/.openclaw
            - name: vn-homevn-openclawvn-workspace
              mountPath: /home/openclaw/workspace
            - name: vn-homevn-openclawvn-npm
              mountPath: /home/openclaw/.npm
          resources:
            requests:
              cpu: 100m
              memory: 204Mi
            limits:
              cpu: 1000m
              memory: 2Gi
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /home/openclaw/.openclaw
          value: '0.1'
        name: vn-homevn-openclawvn-vn-openclaw
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
    - metadata:
        annotations:
          path: /home/openclaw/workspace
          value: '0.1'
        name: vn-homevn-openclawvn-workspace
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 100Mi
    - metadata:
        annotations:
          path: /home/openclaw/.npm
          value: '0.3'
        name: vn-homevn-openclawvn-npm
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 300Mi

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  type: ClusterIP
  ports:
    - port: 18789
      targetPort: 18789
      protocol: TCP
      name: gateway
  selector:
    app: ${{ defaults.app_name }}

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    cloud.sealos.io/app-deploy-manager-domain: ${{ defaults.app_host }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/proxy-read-timeout: '3600'
    nginx.ingress.kubernetes.io/proxy-send-timeout: '3600'
    nginx.ingress.kubernetes.io/backend-protocol: WS
spec:
  rules:
    - host: ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: ${{ defaults.app_name }}
                port:
                  number: 18789
  tls:
    - hosts:
        - ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      secretName: ${{ SEALOS_CERT_SECRET_NAME }}

---
# App Resource
apiVersion: app.sealos.io/v1
kind: App
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  data:
    url: https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
  displayType: normal
  icon: "https://www.molt.bot/favicon.svg"
  name: "OpenClaw"
  type: link
