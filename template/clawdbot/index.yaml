apiVersion: app.sealos.io/v1
kind: Template
metadata:
  name: clawdbot
spec:
  title: 'Clawdbot - AI Agent Gateway'
  url: 'https://clawd.bot'
  gitRepo: 'GitHub - moltbot/moltbot: Your own personal AI assistant. Any OS. Any Platform. The lobster way. ðŸ¦ž'
  author: 'Sealos'
  description: 'An AI agent gateway with multi-channel support including WhatsApp, Telegram, and Discord integration'
  readme: 'https://raw.githubusercontent.com/labring-actions/templates/refs/heads/kb-0.9/template/clawdbot/README.md'
  icon: 'https://www.molt.bot/favicon.svg'
  templateType: inline
  locale: en
  i18n:
    zh:
      title: 'Clawdbot - AI æ™ºèƒ½ä½“ç½‘å…³'
      description: 'AI æ™ºèƒ½ä½“ç½‘å…³ï¼Œæ”¯æŒ WhatsAppã€Telegramã€Discord ç­‰å¤šæ¸ é“é›†æˆ'
      readme: 'https://raw.githubusercontent.com/labring-actions/templates/refs/heads/kb-0.9/template/clawdbot/README_zh.md'
  categories:
    - ai
    - tool
  defaults:
    app_name:
      type: string
      value: clawdbot-${{ random(8) }}
    app_host:
      type: string
      value: clawdbot-${{ random(8) }}
    gateway_token:
      type: string
      value: ${{ random(64) }}
  inputs:
    base_url:
      description: 'OpenAI-compatible base URL'
      type: string
      default: 'https://aiproxy.usw-1.sealos.io/v1'
      required: false
    api_key:
      description: 'API key for the OpenAI-compatible provider'
      type: string
      default: ''
      required: false
    model:
      description: 'Default model ID'
      type: string
      default: 'claude-opus-4-5-20251101'
      required: false

---
# Application StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${{ defaults.app_name }}
  annotations:
    originImageName: ghcr.io/yangchuansheng/clawdbot:20260128025645
    deploy.cloud.sealos.io/minReplicas: '1'
    deploy.cloud.sealos.io/maxReplicas: '1'
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  revisionHistoryLimit: 1
  replicas: 1
  selector:
    matchLabels:
      app: ${{ defaults.app_name }}
  template:
    metadata:
      labels:
        app: ${{ defaults.app_name }}
    spec:
      automountServiceAccountToken: false
      initContainers:
        - name: take-data-dir-ownership
          image: alpine
          command:
            - /bin/sh
            - -c
            - |
              chown 1000:1000 /home/clawdbot/.clawdbot
              chown 1000:1000 /home/clawdbot/workspace
              cat > /home/clawdbot/.clawdbot/clawdbot.json <<EOF
              {"models":{"mode":"merge","providers":{"sealos":{"baseUrl":"${{ inputs.base_url }}","apiKey":"${{ inputs.api_key }}","auth":"api-key","api":"openai-completions","models":[{"id":"${{ inputs.model }}","name":"${{ inputs.model }}","api":"openai-completions","reasoning":false,"input":["text"],"cost":{"input":0,"output":0,"cacheRead":0,"cacheWrite":0},"contextWindow":200000,"maxTokens":8192}]}}},"agents":{"defaults":{"model":{"primary":"sealos/${{ inputs.model }}"},"models":{"sealos/${{ inputs.model }}":{"alias":"${{ inputs.model }}"}},"compaction":{"mode":"safeguard"},"maxConcurrent":4,"subagents":{"maxConcurrent":8}}},"messages":{"ackReactionScope":"group-mentions"},"gateway":{"controlUi":{"enabled":true,"allowInsecureAuth":true}},"plugins":{"entries":{"telegram":{"enabled":true}}}}
              EOF
          resources: {}
          volumeMounts:
            - name: vn-homevn-clawdbotvn-vn-clawdbot
              mountPath: /home/clawdbot/.clawdbot
      containers:
        - name: ${{ defaults.app_name }}
          image: ghcr.io/yangchuansheng/clawdbot:20260128025645
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: production
            - name: CLAWDBOT_GATEWAY_BIND
              value: 0.0.0.0
            - name: CLAWDBOT_GATEWAY_TOKEN
              value: ${{ defaults.gateway_token }}
            - name: DISCORD_BOT_TOKEN
            - name: TELEGRAM_BOT_TOKEN
            - name: WHATSAPP_SESSION_PATH
              value: /home/clawdbot/.clawdbot/whatsapp
            - name: SLACK_BOT_TOKEN
            - name: SLACK_APP_TOKEN
            - name: GATEWAY_BIND
              value: lan
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
          volumeMounts:
            - name: vn-homevn-clawdbotvn-vn-clawdbot
              mountPath: /home/clawdbot/.clawdbot
            - name: vn-homevn-clawdbotvn-workspace
              mountPath: /home/clawdbot/workspace
          resources:
            requests:
              cpu: 100m
              memory: 204Mi
            limits:
              cpu: 1000m
              memory: 2Gi
  volumeClaimTemplates:
    - metadata:
        annotations:
          path: /home/clawdbot/.clawdbot
          value: '1'
        name: vn-homevn-clawdbotvn-vn-clawdbot
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
    - metadata:
        annotations:
          path: /home/clawdbot/workspace
          value: '1'
        name: vn-homevn-clawdbotvn-workspace
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

---
# Service
apiVersion: v1
kind: Service
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  type: ClusterIP
  ports:
    - port: 18789
      targetPort: 18789
      protocol: TCP
      name: gateway
  selector:
    app: ${{ defaults.app_name }}

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
    cloud.sealos.io/app-deploy-manager-domain: ${{ defaults.app_host }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/server-snippet: |
      client_header_buffer_size 64k;
      large_client_header_buffers 4 128k;
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/client-body-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* \.(js|css|gif|jpe?g|png)) {
        expires 30d;
        add_header Cache-Control "public";
      }
spec:
  rules:
    - host: ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: ${{ defaults.app_name }}
                port:
                  number: 18789
  tls:
    - hosts:
        - ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      secretName: ${{ SEALOS_CERT_SECRET_NAME }}

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${{ defaults.app_name }}-redirect
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
  annotations:
    nginx.ingress.kubernetes.io/permanent-redirect: "https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}/?token=${{ defaults.gateway_token }}"
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 32m
    nginx.ingress.kubernetes.io/server-snippet: |
      client_header_buffer_size 64k;
      large_client_header_buffers 4 128k;
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/client-body-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-buffer-size: 64k
    nginx.ingress.kubernetes.io/proxy-send-timeout: '300'
    nginx.ingress.kubernetes.io/proxy-read-timeout: '300'
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($request_uri ~* \.(js|css|gif|jpe?g|png)) {
        expires 30d;
        add_header Cache-Control "public";
      }
spec:
  rules:
    - host: ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      http:
        paths:
          - pathType: Exact
            path: /
            backend:
              service:
                name: ${{ defaults.app_name }}
                port:
                  number: 18789
  tls:
    - hosts:
        - ${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
      secretName: ${{ SEALOS_CERT_SECRET_NAME }}

---
# App Resource
apiVersion: app.sealos.io/v1
kind: App
metadata:
  name: ${{ defaults.app_name }}
  labels:
    cloud.sealos.io/app-deploy-manager: ${{ defaults.app_name }}
spec:
  data:
    url: https://${{ defaults.app_host }}.${{ SEALOS_CLOUD_DOMAIN }}
  displayType: normal
  icon: "https://www.molt.bot/favicon.svg"
  name: "Clawdbot"
  type: link